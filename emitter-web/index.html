<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
<style>
*{
text-align: center; 
font-family: monospace;
}
</style>
</head>
<body>
<label >Source Code</label>
<br />
<pre>
<code rows="30" cols="80" id="source" class="language-c" contentEditable=true style="overflow-y:scroll;background-color=#777;" onfocusout="Prism.highlightElement(this)">
</code>
</pre>
<br />
<label >Inputs: stdin</label>
<br />
<textArea id="stdin" rows="3" cols="80" ></textArea>
<br />

<select name="language-select" id="language-select" oninput="document.querySelector('#source').className='language-'+this.value;">
  <option value="c">C</option>
  <option value="clojure">Clojure</option>
  <option value="cpp">CPP</option>
  <option value="go">Go</option>
  <option value="java">Java</option>
  <option value="nodejs">NodeJS</option>
  <option value="octave">Octave</option>
  <option value="perl">Perl</option>
  <option value="python">Python</option>
  <option value="r">R</option>
  <option value="rust">Rust</option>
  <option value="sh">Shell</option>
</select>

<button onclick="connect(); output.innerText=''">compile</button>

<pre id="output" ></pre>

<script>

const output = document.querySelector("#output") ; 
const language_select = document.querySelector('#language-select') ; 

const old = console.log.bind(console) ;
const olderror = console.error.bind(console) ;

console.log = (item) => {
  output.innerText += item + '\n' ;
}

console.error = (item) => {
  output.innerText += item + '\n' ;
}

const connect = async () => {
   const sourceCode = document.querySelector('#source').innerText ;

   const ws = new WebSocket(`ws://localhost:8080`);

   ws.onerror = (e) =>{
      console.error(e.message) ;
   };

   ws.onopen = () => {
     console.log('connected') ;
   };

   ws.onmessage = async (event) => {
     const data = event.data ; 
     const json = JSON.parse(data) ;
     switch(json.command){
       //server requests identification
       case 'identify': console.log('server requesting identification') ;
                        await ws.send(JSON.stringify({command:'identify', type:'emitter'})); 
                        console.log('sending identification to server') ;
                        break;
       //server validated identification and awaits a job order
       case 'proceed':  console.log('identification succeeded') ;
                        console.log('sending code for compilation') ;
                        await ws.send(JSON.stringify({command: 'compile', source: sourceCode, language: language_select.value }));
                        console.log('source code sent') ;
                        break;
       //server returns the output of the sourceCode execution
       case 'compile':  const {stdout, stderr} = json ;
                        console.log('stdout: ' + stdout) ;
                        console.log('stderr: ' + stderr) ;
                        console.error = olderror; 
                        break;
     }
   };

   ws.onclose = (event) => {
      console.log('connection closed');
   };
}



</script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@v1.29.0/components/prism-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@v1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
